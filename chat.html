<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 7-3 • Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('bg_8.jpg');
            background-size: 1200px 1200px; /* Fondo claro */
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #2c3e50; /* Color del título */
            margin: 20px 0;
            font-size: 2.5em; /* Tamaño del título */
            text-align: center; /* Centrar el título */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Sombra del título */
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: white; /* Fondo blanco */
            margin: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            width: 90%; /* Ancho ajustable */
            max-width: 500px; /* Ancho máximo */
            transition: transform 0.3s; /* Suavizar el contenedor */
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            max-width: 80%; /* Ancho máximo del mensaje */
            background-color: #f0f0f0; /* Color de fondo claro para el mensaje */
            opacity: 0;
            animation: fadeIn 0.5s forwards; /* Animación de entrada */
            cursor: pointer; /* Cambiar el cursor al pasar sobre el mensaje */
            transition: background-color 0.3s ease; /* Transición suave para el color de fondo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra de los mensajes */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .message:hover {
            background-color: #e0e0e0; /* Color claro al pasar el ratón */
        }

        .username {
            font-weight: bold;
            color: #2980b9; /* Color del nombre de usuario */
            font-size: 0.9em; /* Tamaño del texto del usuario */
            margin-top: 5px; /* Espacio entre el mensaje y el nombre de usuario */
        }

        .messageBox {
            width: fit-content;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2d2d2d;
            padding: 0 15px;
            border-radius: 10px;
            border: 1px solid rgb(63, 63, 63);
            margin-top: 10px; /* Añadir margen superior */
        }

        .messageBox:focus-within {
            border: 1px solid rgb(110, 110, 110);
        }

        .fileUploadWrapper {
            width: fit-content;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        #file {
            display: none;
        }

        .fileUploadWrapper label {
            cursor: pointer;
            width: fit-content;
            height: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .fileUploadWrapper label svg {
            height: 18px;
        }

        .tooltip {
            position: absolute;
            top: -40px;
            display: none;
            opacity: 0;
            color: white;
            font-size: 10px;
            text-wrap: nowrap;
            background-color: #000;
            padding: 6px 10px;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.596);
            transition: all 0.3s;
        }

        .fileUploadWrapper label:hover .tooltip {
            display: block;
            opacity: 1;
        }

        #usernameInput {
            width: 100%;
            height: 40px;
            background-color: transparent;
            outline: none;
            border: 1px solid rgb(63, 63, 63);
            border-radius: 10px;
            padding-left: 10px;
            color: white;
            margin-bottom: 10px; /* Espacio inferior */
        }

        #messageInput {
            width: 200px;
            height: 100%;
            background-color: transparent;
            outline: none;
            border: none;
            padding-left: 10px;
            color: white;
        }

        #sendButton {
            width: fit-content;
            height: 100%;
            background-color: transparent;
            outline: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton svg {
            height: 18px;
            transition: all 0.3s;
        }

        /* Estilos para el botón */
        button {
            font-family: inherit;
            font-size: 20px;
            background: royalblue;
            color: white;
            padding: 0.7em 1em;
            padding-left: 0.9em;
            display: flex;
            align-items: center;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        button span {
            display: block;
            margin-left: 0.3em;
            transition: all 0.3s ease-in-out;
        }

        button svg {
            display: block;
            transform-origin: center center;
            transition: transform 0.3s ease-in-out;
        }

        button:hover .svg-wrapper {
            animation: fly-1 0.6s ease-in-out infinite alternate;
        }

        button:hover svg {
            transform: translateX(1.2em) rotate(45deg) scale(1.1);
        }

        button:hover span {
            transform: translateX(5em);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fly-1 {
            from {
                transform: translateY(0.1em);
            }

            to {
                transform: translateY(-0.1em);
            }
        }

        .back-button {
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 10px 15px; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            margin: 10px;
            /* Mantener el botón siempre visible */
        }
        .back-button:hover {
            background-color: #0056b3; 
        }
        .icon {
            margin-right: 5px; 
        }
    </style>
</head>
<body>

<h1> <i class="fas fa-comment"></i> Chat 7-3</h1>
<div id="chat-container"></div>

<!-- Barra para ingresar el nombre de usuario -->
<div class="messageBox">
    <input type="text" id="usernameInput" placeholder="Introduce tu nombre de usuario" />
</div>

<!-- Entrada para el mensaje y botón de enviar -->
<div class="messageBox">
    <div class="fileUploadWrapper">
        <label for="file">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
                <circle stroke-width="20" stroke="#6c6c6c" fill="none" r="158.5" cy="168.5" cx="168.5"></circle>
                <path stroke-linecap="round" stroke-width="20" stroke="#6c6c6c" d="M253 169.5H118.5l64.5-64.5"></path>
                <span class="tooltip">Adjuntar Archivo</span>
            </svg>
        </label>
        <input type="file" id="file" name="file" />
    </div>
    <input required placeholder="Escribe un mensaje..." type="text" id="messageInput" />
    <button id="sendButton">
        <span>Enviar</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
            <path fill="none" d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"></path>
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67" stroke="#6c6c6c" d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"></path>
        </svg>
    </button>
</div>

<!-- Botón de regreso -->
<button class="back-button" id="backButton">
    <i class="icon fas fa-arrow-left"></i> Regresar
</button>

<script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const usernameInput = document.getElementById('usernameInput');
    const backButton = document.getElementById('backButton');

    sendButton.addEventListener('click', () => {
        const currentUsername = usernameInput.value.trim();
        const message = messageInput.value.trim();

        if (!currentUsername) {
            alert('Por favor, introduce tu nombre de usuario antes de enviar un mensaje.');
            return;
        }

        if (message === '/clear') {
            clearMessages();
            return;
        }

        if (message) {
            const messageData = {
                username: currentUsername,
                message: message,
                timestamp: Date.now()
            };
            saveMessage(messageData);
            appendMessage(messageData);
            messageInput.value = ''; // Limpiar el campo de mensaje
        } else {
            alert('Error: No has escrito un mensaje.');
        }
    });

    function saveMessage(messageData) {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.push(messageData);
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        const now = Date.now();
        chatContainer.innerHTML = ''; // Limpiar el chat antes de cargar
        messages.forEach(messageData => {
            // Verificar si el mensaje tiene menos de un día
            if (now - messageData.timestamp < 86400000) { // 1 día en milisegundos
                appendMessage(messageData);
            }
        });
    }

    function appendMessage({ username, message }) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.innerHTML = `
            <i class="fas fa-user"></i><span class="username"> ${username}</span>: ${message}</div> 
        `;
        chatContainer.appendChild(messageDiv);

        // Hacer que el mensaje se desplace hacia abajo
        chatContainer.scrollTop = chatContainer.scrollHeight; // Desplazar hacia abajo automáticamente
        setTimeout(() => {
            messageDiv.style.opacity = 1; // Hacer visible el mensaje
        }, 0); // Asegurarse de que se aplique la animación de entrada
        messageDiv.addEventListener('click', () => disappearMessage(messageDiv));
    }

    function disappearMessage(messageDiv) {
        messageDiv.classList.add('disappear'); // Añadir clase para desaparecer
        messageDiv.style.transform = 'translateY(-20px)'; // Desplazar hacia arriba
        messageDiv.style.opacity = '0'; // Desvanecer
        setTimeout(() => {
            messageDiv.remove(); // Eliminar después de la animación
        }, 500); // Esperar el tiempo de la animación
    }

    function clearMessages() {
        localStorage.removeItem('chatMessages'); // Limpiar los mensajes del localStorage
        chatContainer.innerHTML = ''; // Limpiar el chat visualmente
    }

    backButton.addEventListener('click', () => {
        // Redirigir a un enlace personalizado
        window.location.href = "https://tusitio.com"; // Cambia esto por el enlace que desees
    });

    // Cargar mensajes al inicio
    loadMessages();
</script>

</body>
</html>
