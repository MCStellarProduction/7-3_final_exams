<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Educativo con Animaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff; /* Color de fondo */
            align-items: center; /* Centrar el contenido horizontalmente */
        }
        h1 {
            text-align: center;
            color: #007BFF; /* Color del título */
            margin: 20px 0;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            border: 2px solid #007BFF; /* Borde azul */
            border-radius: 10px;
            background-color: #ffffff; /* Fondo blanco */
            margin: 0 20px;
            position: relative;
            width: 90%; /* Ancho ajustable */
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            max-width: 60%;
            transition: transform 0.2s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            cursor: pointer; /* Cambia el cursor al pasar sobre el mensaje */
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .message .username {
            font-weight: bold;
            position: absolute;
            top: -20px;
            left: 10px;
        }
        #input-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-top: 1px solid #007BFF; /* Línea divisoria azul */
            background-color: #ffffff; /* Fondo blanco */
            width: 90%; /* Ancho ajustable */
        }
        #username, #message {
            width: 45%; /* Ajustar el ancho */
            padding: 10px;
            border: 2px solid #007BFF; /* Borde azul */
            border-radius: 20px; /* Bordes redondeados */
            font-size: 16px;
            outline: none; /* Quitar el contorno al enfocar */
            transition: border-color 0.3s ease; /* Transición suave */
        }
        #username:focus, #message:focus {
            border-color: #0056b3; /* Cambia el borde al enfocar */
        }
        #send-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF; /* Botón azul */
            color: white;
            border: none;
            border-radius: 20px; /* Bordes redondeados */
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
            overflow: hidden; /* Para la animación del botón */
        }
        #send-btn:hover {
            background-color: #0056b3; /* Botón azul más oscuro */
        }
        /* Animación del botón */
        #send-btn:active {
            animation: buttonBounce 0.4s ease; /* Animación de rebote */
        }
        @keyframes buttonBounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        /* Estilos para el check */
        #check {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: green;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 10; /* Asegurarse que esté en la parte superior */
        }
        .check-animate {
            opacity: 1;
            transform: scale(1);
        }
        .check-remove {
            opacity: 0;
            transform: scale(0);
        }
    </style>
</head>
<body>

<h1>Chat Educativo</h1>
<div id="chat-container"></div>
<div id="input-container">
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="message" placeholder="Escribe tu mensaje..." />
    <button id="send-btn"><i class="fas fa-paper-plane"></i> Enviar</button>
</div>
<div id="check">✔️</div> <!-- Elemento de check -->

<script>
    const chatContainer = document.getElementById('chat-container');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send-btn');
    const check = document.getElementById('check');

    // Cargar mensajes guardados al cargar la página
    window.onload = () => {
        loadMessages();
    };

    sendButton.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        const message = messageInput.value.trim();
        
        if (username && message) {
            // Comando para limpiar mensajes
            if (message.toLowerCase() === '/clear') {
                clearMessages();
                return;
            }

            const messageData = {
                username: username,
                message: message,
                timestamp: Date.now()
            };
            saveMessage(messageData);
            appendMessage(messageData);
            showCheck(); // Mostrar check
            animateSendButton(); // Animar botón
            messageInput.value = ''; // Limpiar el campo de mensaje
        } else {
            alert('Por favor, introduce un nombre de usuario y un mensaje.');
        }
    });

    function saveMessage(messageData) {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.push(messageData);
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        const now = Date.now();
        chatContainer.innerHTML = ''; // Limpiar el chat antes de cargar
        messages.forEach(messageData => {
            // Verificar si el mensaje tiene menos de un día
            if (now - messageData.timestamp < 86400000) { // 1 día en milisegundos
                appendMessage(messageData);
            }
        });
    }

    function appendMessage(messageData) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.style.borderColor = getRandomColor();

        const usernameSpan = document.createElement('span');
        usernameSpan.classList.add('username');
        usernameSpan.textContent = messageData.username;

        messageDiv.appendChild(usernameSpan);
        messageDiv.appendChild(document.createTextNode(messageData.message));
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight; // Desplazar hacia abajo

        // Añadir eventos para desaparecer al hacer clic
        messageDiv.addEventListener('click', () => disappearMessage(messageDiv));
        usernameSpan.addEventListener('click', () => disappearMessage(messageDiv));
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    function showCheck() {
        check.classList.add('check-animate'); // Añadir clase para mostrar
        setTimeout(() => {
            check.classList.remove('check-animate'); // Quitar la clase
            check.classList.add('check-remove'); // Añadir clase para ocultar
            setTimeout(() => {
                check.classList.remove('check-remove'); // Quitar clase de ocultar
            }, 300); // Tiempo para esperar antes de quitar la clase de ocultar
        }, 2000); // Tiempo para mantener el check visible
    }

    function animateSendButton() {
        sendButton.innerHTML = '✔️'; // Cambiar texto a check
        sendButton.style.backgroundColor = 'green'; // Cambiar a verde
        setTimeout(() => {
            sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar'; // Volver al texto original
            sendButton.style.backgroundColor = '#007BFF'; // Volver al color original
        }, 2000);
    }

    function disappearMessage(messageDiv) {
        messageDiv.style.transform = 'translateY(-20px)'; // Mover hacia arriba
        setTimeout(() => {
            messageDiv.style.opacity = '0'; // Hacer el mensaje invisible
        }, 200); // Esperar a que se complete la animación
    }

    function clearMessages() {
        localStorage.removeItem('chatMessages'); // Limpiar los mensajes del localStorage
        chatContainer.innerHTML = ''; // Limpiar el chat visualmente
    }
</script>

</body>
</html>
