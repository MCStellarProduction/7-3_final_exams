<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo 7-3 - Estudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Color de fondo claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-image: url('bg_6.jpg'); /* Fondo educativo */
            background-size: cover;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: transparent;
            background: linear-gradient(to right, #5C6BC0, #1E88E5, #039BE5); /* Gradiente de azules */
            -webkit-background-clip: text; /* Clip para fondo en el texto */
            background-clip: text; /* Clip para fondo en el texto */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            animation: slideDown 1s ease-out forwards; /* Animación de entrada */
        }

        /* Animación para el título */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Contenedor principal para los botones */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeInZoom 2s forwards; /* Animación de entrada con zoom */
            max-width: 400px; /* Limitar el ancho del contenedor */
            width: 100%;
        }

        /* Animación fadeIn + zoom */
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Estilo de los botones */
        .button {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            background-color: #0A0D2D; /* Color de fondo */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Bordes redondeados */
            position: relative;
            z-index: 1;
            text-decoration: none;
            font-size: 1.25rem;
            text-align: center;
            border: 2px solid #0A0D2D;
            overflow: hidden;
            transition: color 0.3s ease;
            width: 100%;
            height: 60px;
        }

        /* Estilos para el hover */
        .button:hover {
            color: #fff;
        }

        /* Estilo para los iconos dentro de los botones */
        .button__icon-wrapper {
            flex-shrink: 0;
            width: 25px;
            height: 25px;
            position: relative;
            color: #0A0D2D;
            background-color: #fff;
            border-radius: 50%;
            display: grid;
            place-items: center;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover .button__icon-wrapper {
            transform: scale(1.5);
            background-color: #0A0D2D;
            color: #fff;
        }

        /* Animación para los botones */
        .button:hover svg {
            transform: rotate(90deg);
            background-color: #fff;
            border-color: transparent;
        }

        .matematicas { --clr: #81c784; } /* Verde */
        .ciencias { --clr: #64b5f6; } /* Azul */
        .estudios-sociales { --clr: #ffb74d; } /* Naranja */
        .espanol { --clr: #ba68c8; } /* Morado */
        .ingles { --clr: #ffd54f; } /* Amarillo */
        .frances { --clr: #ff8a65; } /* Rojo */

        /* Estilo para el botón de retroceso */
        .back-button {
            background-color: #007bff; /* Azul */
            color: white; 
            border: none; 
            border-radius: 10rem; 
            padding: 0.75rem 1.5rem; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            margin-top: 20px; /* Espacio entre los botones y el botón de retroceso */
            transition: background-color 0.3s, transform 0.3s;
            white-space: nowrap;
        }

        .back-button:hover {
            background-color: #0056b3; /* Azul oscuro al pasar el mouse */
            transform: scale(1.05); /* Aumenta el tamaño al hacer hover */
        }

        .icon {
            margin-right: 5px; /* Espacio entre icono y texto */
        }

        /* Estilo para el footer */
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #5c6bc0; /* Color del enlace en el footer */
        }

    </style>
</head>
<body>

    <h1>MATERIA A ESTUDIAR</h1>

    <div class="container">
        <!-- Opciones con iconos para las materias -->
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-matematicas" class="button matematicas">
            <span class="button__icon-wrapper">
                <i class="fas fa-signal"></i>
            </span>
            Matemáticas
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-ciencias" class="button ciencias">
            <span class="button__icon-wrapper">
                <i class="fas fa-flask"></i>
            </span>
            Ciencias
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-estudios_sociales" class="button estudios-sociales">
            <span class="button__icon-wrapper">
                <i class="fas fa-globe-americas"></i>
            </span>
            Estudios Sociales
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-espanol" class="button espanol">
            <span class="button__icon-wrapper">
                <i class="fas fa-book-open"></i>
            </span>
            Español
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-ingles" class="button ingles">
            <span class="button__icon-wrapper">
                <i class="fas fa-language"></i>
            </span>
            Inglés
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-frances" class="button frances">
            <span class="button__icon-wrapper">
                <i class="fas fa-comment-dots"></i>
            </span>
            Francés
        </a>
    </div>

    <button class="back-button" id="backButton">
        <span class="icon">&#8592;</span> Volver
    </button>

    <footer>
        Página Creada por: <a href="https://www.instagram.com/redaguilar218/" target="_blank">Luis Andres Zamora Aguilar</a>
    </footer>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Redirección automática después de la animación
        window.addEventListener('load', function () {
            // Tiempo de espera igual al de la animación
            setTimeout(function () {
                window.location.href = "https://mcstellarproduction.github.io/7-3_siteweb/e-matematicas"; // Página de redirección
            }, 2500); // 2.5 segundos (tiempo de la animación)
        });
    </script>

</body>
</html>
