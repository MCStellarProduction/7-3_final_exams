<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo 7-3 - Estudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Color de fondo claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-image: url('bg_6.jpg'); /* Fondo educativo */
            background-size: cover;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: transparent;
            background: linear-gradient(to right, #5C6BC0, #1E88E5, #039BE5); /* Gradiente de azules */
            -webkit-background-clip: text; /* Clip para fondo en el texto */
            background-clip: text; /* Clip para fondo en el texto */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
        }

        /* Contenedor principal para los botones */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 400px; /* Limitar el ancho del contenedor */
            width: 100%;
        }

        /* Estilo de los botones */
        .button {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            background-color: #0A0D2D; /* Color de fondo */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Bordes redondeados */
            position: relative;
            z-index: 1;
            text-decoration: none;
            font-size: 1.25rem;
            text-align: center;
            border: 2px solid #0A0D2D;
            overflow: hidden;
            width: 100%;
            height: 60px;
            transition: all 0.3s ease;
        }

        /* Estilos de la animación al hacer clic */
        .button.clicked {
            animation: expand 0.3s forwards;
        }

        @keyframes expand {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1); /* Expande el botón */
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilo para el hover */
        .button:hover {
            color: #fff;
        }

        /* Estilo para los iconos dentro de los botones */
        .button__icon-wrapper {
            flex-shrink: 0;
            width: 25px;
            height: 25px;
            position: relative;
            color: #0A0D2D;
            background-color: #fff;
            border-radius: 50%;
            display: grid;
            place-items: center;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover .button__icon-wrapper {
            transform: scale(1.5);
            background-color: #0A0D2D;
            color: #fff;
        }

        .matematicas { --clr: #81c784; } /* Verde */
        .ciencias { --clr: #64b5f6; } /* Azul */
        .estudios-sociales { --clr: #ffb74d; } /* Naranja */
        .espanol { --clr: #ba68c8; } /* Morado */
        .ingles { --clr: #ffd54f; } /* Amarillo */
        .frances { --clr: #ff8a65; } /* Rojo */

        /* Estilo para el footer */
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #5c6bc0; /* Color del enlace en el footer */
        }
    </style>
</head>
<body>

    <h1>MATERIA A ESTUDIAR</h1>

    <div class="container">
        <!-- Opciones con iconos para las materias -->
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-matematicas" class="button matematicas" id="btn-matematicas">
            <span class="button__icon-wrapper">
                <i class="fas fa-signal"></i>
            </span>
            Matemáticas
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-ciencias" class="button ciencias" id="btn-ciencias">
            <span class="button__icon-wrapper">
                <i class="fas fa-flask"></i>
            </span>
            Ciencias
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-estudios_sociales" class="button estudios-sociales" id="btn-estudios-sociales">
            <span class="button__icon-wrapper">
                <i class="fas fa-globe-americas"></i>
            </span>
            Estudios Sociales
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-espanol" class="button espanol" id="btn-espanol">
            <span class="button__icon-wrapper">
                <i class="fas fa-book-open"></i>
            </span>
            Español
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-ingles" class="button ingles" id="btn-ingles">
            <span class="button__icon-wrapper">
                <i class="fas fa-language"></i>
            </span>
            Inglés
        </a>
        <a href="https://mcstellarproduction.github.io/7-3_siteweb/e-frances" class="button frances" id="btn-frances">
            <span class="button__icon-wrapper">
                <i class="fas fa-comment-dots"></i>
            </span>
            Francés
        </a>

        <!-- Botón Volver -->
        <a href="javascript:void(0)" class="button volver" id="btn-volver">
            <span class="button__icon-wrapper">
                <i class="fas fa-arrow-left"></i>
            </span>
            Volver
        </a>
    </div>

    <footer>
        Página Creada por: <a href="https://www.instagram.com/redaguilar218/" target="_blank">Luis Andres Zamora Aguilar</a>
    </footer>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Función para aplicar la animación y luego redirigir
        function redirectWithAnimation(button, url) {
            // Añadir la clase 'clicked' para activar la animación
            button.classList.add('clicked');

            // Desactivar el enlace para evitar que se haga la redirección inmediatamente
            button.style.pointerEvents = 'none';

            // Esperar a que termine la animación antes de redirigir
            setTimeout(function() {
                window.location.href = url;
            }, 300); // Tiempo de duración de la animación (300ms)
        }

        // Función para el botón Volver, que redirige a un enlace específico
        function goBackWithAnimation(button) {
            button.classList.add('clicked');
            button.style.pointerEvents = 'none'; // Desactivar la interacción del botón durante la animación
            setTimeout(function() {
                window.location.href = "https://mcstellarproduction.github.io/7-3_siteweb/exams_final_opccions1"; // Redirigir al URL específico
            }, 300); // Esperar a que termine la animación
        }

        // Asignar eventos de clic a los botones
        document.getElementById('btn-matematicas').addEventListener('click', function(event) {
            event.preventDefault();
            redirectWithAnimation(this, "https://mcstellarproduction.github.io/7-3_siteweb/e-matematicas");
        });

        document.getElementById('btn-ciencias').addEventListener('click', function(event) {
            event.preventDefault();
            redirectWithAnimation(this, "https://mcstellarproduction.github.io/7-3_siteweb/e-ciencias");
        });

        document.getElementById('btn-estudios-sociales').addEventListener('click', function(event) {
            event.preventDefault();
            redirectWithAnimation(this, "https://mcstellarproduction.github.io/7-3_siteweb/e-estudios_sociales");
        });

        document.getElementById('btn-espanol').addEventListener('click', function(event) {
            event.preventDefault();
            redirectWithAnimation(this, "https://mcstellarproduction.github.io/7-3_siteweb/e-espanol");
        });

        document.getElementById('btn-ingles').addEventListener('click', function(event) {
            event.preventDefault();
            redirectWithAnimation(this, "https://mcstellarproduction.github.io/7-3_siteweb/e-ingles");
        });

        document.getElementById('btn-frances').addEventListener('click', function(event) {
            event.preventDefault();
            redirectWithAnimation(this, "https://mcstellarproduction.github.io/7-3_siteweb/e-frances");
        });

        // Asignar evento de clic al botón Volver
        document.getElementById('btn-volver').addEventListener('click', function(event) {
            event.preventDefault();
            goBackWithAnimation(this);
        });
    </script>

</body>
</html>
