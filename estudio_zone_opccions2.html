<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo 7-3 - Estudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Color de fondo claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-image: url('bg_6.jpg'); /* Fondo educativo */
            background-size: 1200px 1200px; /* Tamaño del patrón */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: transparent;
            background: linear-gradient(to right, #5C6BC0, #1E88E5, #039BE5); /* Gradiente de azules */
            -webkit-background-clip: text; /* Clip para fondo en el texto */
            background-clip: text; /* Clip para fondo en el texto */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            animation: slideDown 1s ease-out forwards; /* Animación de entrada */
        }

        /* Animación para el título */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Contenedor principal para los botones */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animación de entrada */
            max-width: 400px; /* Limitar el ancho del contenedor */
            width: 100%;
        }

        /* Animación fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos de los botones */
        .option {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff; /* Fondo blanco para los botones */
            border-radius: 15px;
            width: 100%; /* Botones ocupan el 100% del ancho */
            height: 60px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 1.2rem;
            color: #333; /* Color de texto */
            font-weight: bold;
            padding: 0 15px;
            gap: 10px;
        }

        /* Efecto de hover en los botones */
        .option:hover {
            transform: scale(1.05);
        }

        /* Colores específicos para cada opción */
        .matematicas {
            background-color: #81c784; /* Verde */
        }

        .ciencias {
            background-color: #64b5f6; /* Azul */
        }

        .estudios-sociales {
            background-color: #ffb74d; /* Naranja */
        }

        .espanol {
            background-color: #ba68c8; /* Morado */
        }

        .ingles {
            background-color: #ffd54f; /* Amarillo */
        }

        .frances {
            background-color: #ff8a65; /* Rojo */
        }

        /* Iconos en los botones */
        .option i {
            font-size: 1.5rem;
        }

        /* Ajuste de color de iconos para que sean más claros que el fondo del botón */
        .matematicas i { color: #A5D6A7; } /* Verde más claro */
        .ciencias i { color: #90CAF9; } /* Azul más claro */
        .estudios-sociales i { color: #FFE0B2; } /* Naranja más claro */
        .espanol i { color: #D1C4E9; } /* Morado más claro */
        .ingles i { color: #FFF59D; } /* Amarillo más claro */
        .frances i { color: #FFAB91; } /* Rojo más claro */

        .back-button {
            background-color: #007bff; /* Azul */
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 10px 15px; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            margin-top: 20px; /* Espacio entre los botones y el botón de retroceso */
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3; /* Azul oscuro al pasar el mouse */
        }

        .icon {
            margin-right: 5px; /* Espacio entre icono y texto */
        }

        /* Estilo para el footer */
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #5c6bc0; /* Color del enlace en el footer */
        }

    </style>
</head>
<body>

    <h1>MATERIA A ESTUDIAR</h1>

    <div class="container">
        <!-- Opciones con iconos para las materias -->
        <div class="option matematicas" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-matematicas')">
            <i class="fas fa-signal"></i> Matemáticas
        </div>
        <div class="option ciencias" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-ciencias')">
            <i class="fas fa-flask"></i> Ciencias
        </div>
        <div class="option estudios-sociales" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-estudios_sociales')">
            <i class="fas fa-globe-americas"></i> Estudios Sociales
        </div>
        <div class="option espanol" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-espanol')">
            <i class="fas fa-book-open"></i> Español
        </div>
        <div class="option ingles" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-ingles')">
            <i class="fas fa-language"></i> Inglés
        </div>
        <div class="option frances" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-frances')">
            <i class="fas fa-comment-dots"></i> Francés
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='https://mcstellarproduction.github.io/7-3_siteweb/exams_final_opccions1';">
        <span class="icon">&#8592;</span> Volver
    </button>

    <footer>
        Página Creada por: <a href="https://www.instagram.com/redaguilar218/" target="_blank">Luis Andres Zamora Aguilar</a>
    </footer>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Función para redireccionar con animación
        function redirectTo(url) {
            // Animación de salida (escala)
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.style.transform = 'scale(0)';
            });
            setTimeout(() => {
                window.location.href = url;
            }, 300); // Esperamos que termine la animación antes de redirigir
        }
    </script>

</body>
</html>
