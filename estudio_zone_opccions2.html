<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo 7-3 - Estudio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Color de fondo claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-image: url('bg_6.jpg'); /* Fondo educativo */
            background-size: 1200px 1200px; /* Tamaño del patrón */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: transparent;
            background: linear-gradient(to right, #5C6BC0, #1E88E5, #039BE5); /* Gradiente de azules */
            -webkit-background-clip: text; /* Clip para fondo en el texto */
            background-clip: text; /* Clip para fondo en el texto */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            animation: slideDown 1s ease-out forwards; /* Animación de entrada */
        }

        /* Animación para el título */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Contenedor principal para los botones */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animación de entrada */
            max-width: 400px; /* Limitar el ancho del contenedor */
            width: 100%;
        }

        /* Animación fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos del botón */
        .button {
            line-height: 1;
            text-decoration: none;
            display: inline-flex;
            border: none;
            cursor: pointer;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--clr);
            color: #fff;
            border-radius: 10rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s;
            width: 100%;
            height: 60px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #000;
        }

        /* Iconos en los botones */
        .button__icon-wrapper {
            flex-shrink: 0;
            width: 25px;
            height: 25px;
            position: relative;
            color: var(--clr);
            background-color: #fff;
            border-radius: 50%;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        /* Colores específicos para cada opción */
        .matematicas { --clr: #81c784; } /* Verde */
        .ciencias { --clr: #64b5f6; } /* Azul */
        .estudios-sociales { --clr: #ffb74d; } /* Naranja */
        .espanol { --clr: #ba68c8; } /* Morado */
        .ingles { --clr: #ffd54f; } /* Amarillo */
        .frances { --clr: #ff8a65; } /* Rojo */

        .back-button {
            background-color: #007bff; /* Azul */
            color: white; 
            border: none; 
            border-radius: 10rem; 
            padding: 0.75rem 1.5rem; 
            font-size: 16px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            margin-top: 20px; /* Espacio entre los botones y el botón de retroceso */
            transition: background-color 0.3s, transform 0.3s;
            white-space: nowrap;
        }

        .back-button:hover {
            background-color: #0056b3; /* Azul oscuro al pasar el mouse */
            transform: scale(1.05); /* Aumenta el tamaño al hacer hover */
        }

        .icon {
            margin-right: 5px; /* Espacio entre icono y texto */
        }

        /* Estilo para el footer */
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #5c6bc0; /* Color del enlace en el footer */
        }

    </style>
</head>
<body>

    <h1>MATERIA A ESTUDIAR</h1>

    <div class="container">
        <!-- Opciones con iconos para las materias -->
        <div class="button matematicas" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-matematicas')">
            <span class="button__icon-wrapper">
                <i class="fas fa-signal"></i>
            </span>
            Matemáticas
        </div>
        <div class="button ciencias" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-ciencias')">
            <span class="button__icon-wrapper">
                <i class="fas fa-flask"></i>
            </span>
            Ciencias
        </div>
        <div class="button estudios-sociales" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-estudios_sociales')">
            <span class="button__icon-wrapper">
                <i class="fas fa-globe-americas"></i>
            </span>
            Estudios Sociales
        </div>
        <div class="button espanol" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-espanol')">
            <span class="button__icon-wrapper">
                <i class="fas fa-book-open"></i>
            </span>
            Español
        </div>
        <div class="button ingles" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-ingles')">
            <span class="button__icon-wrapper">
                <i class="fas fa-language"></i>
            </span>
            Inglés
        </div>
        <div class="button frances" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/e-frances')">
            <span class="button__icon-wrapper">
                <i class="fas fa-comment-dots"></i>
            </span>
            Francés
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='https://mcstellarproduction.github.io/7-3_siteweb/exams_final_opccions1';">
        <span class="icon">&#8592;</span> Volver
    </button>

    <footer>
        Página Creada por: <a href="https://www.instagram.com/redaguilar218/" target="_blank">Luis Andres Zamora Aguilar</a>
    </footer>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Función para redireccionar con animación
        function redirectTo(url) {
            // Animación de salida (escala)
            const options = document.querySelectorAll('.button');
            options.forEach(option => {
                option.style.transform = 'scale(0)';
            });
            setTimeout(() => {
                window.location.href = url;
            }, 300); // Esperamos que termine la animación antes de redirigir
        }
    </script>

</body>
</html>
