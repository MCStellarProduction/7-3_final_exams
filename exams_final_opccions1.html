<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 7-3 - Exámenes Finales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Color de fondo claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-image: url('bg_5.jpg'); /* Fondo educativo */
            background-size: 1200px 1200px; /* Tamaño del patrón */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: transparent;
            background: linear-gradient(to right, #5C6BC0, #1E88E5, #039BE5); /* Gradiente de azules */
            -webkit-background-clip: text; /* Clip para fondo en el texto */
            background-clip: text; /* Clip para fondo en el texto */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            animation: slideDown 1s ease-out forwards; /* Animación de entrada */
        }

        /* Animación para el título */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animación de entrada */
            max-width: 400px; /* Limitar el ancho del contenedor */
            width: 100%;
        }

        /* Animación fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilo del botón */
        .button {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            align-items: center;
            background-color: #0A0D2D; /* Color de fondo */
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px; /* Bordes redondeados */
            position: relative;
            z-index: 1;
            text-decoration: none;
            font-size: 1.25rem;
            text-align: center;
            border: 2px solid #0A0D2D;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        /* Efecto del botón (hover) */
        .button:hover {
            color: #fff;
        }

        .button:hover svg {
            transform: rotate(90deg);
            background-color: #fff;
            border-color: transparent;
        }

        /* Icono dentro del botón */
        .button__icon-wrapper {
            display: grid;
            place-items: center;
            background-color: #fff;
            color: #0A0D2D;
            border-radius: 50%;
            padding: 0.25rem;
            transition: background-color 0.3s, transform 0.3s ease;
            width: 40px;
            height: 40px;
        }

        /* Animación del icono */
        .button__icon-wrapper svg {
            transition: transform 0.3s ease, background-color 0.3s;
            transform: rotate(45deg);
            background-color: transparent;
            padding: 8px;
            border: 2px solid #0A0D2D;
            border-radius: 50%;
        }

        /* Efectos en hover */
        .button:hover .button__icon-wrapper {
            transform: scale(1.5);
            background-color: #0A0D2D;
            color: #fff;
        }

        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
            display: none;
        }

        footer a {
            text-decoration: none;
            color: #5c6bc0;
        }

    </style>
</head>
<body>

    <h1>Grupo 7-3</h1>

    <div class="container">
        <!-- Botones con el nuevo diseño -->
        <button class="button" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/eximidos_zone')">
            Eximidos
            <span class="button__icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 19" class="w-8 h-8">
                    <path d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"></path>
                </svg>
            </span>
        </button>

        <button class="button" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/estudio_zone_opccions2')">
            Estudio
            <span class="button__icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 19" class="w-8 h-8">
                    <path d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"></path>
                </svg>
            </span>
        </button>

        <!-- Botón "Volver" agregado -->
        <button class="button" onclick="window.location.href='https://mcstellarproduction.github.io/7-3_siteweb/'">
            Volver
            <span class="button__icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 19" class="w-8 h-8">
                    <path d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"></path>
                </svg>
            </span>
        </button>
    </div>

    <footer>
        </a>
    </footer>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script>
        // Función para redireccionar con animación
        function redirectTo(url) {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.classList.add('fade-out');
            });
            setTimeout(() => {
                window.location.href = url;
            }, 700); // Esperamos que termine la animación antes de redirigir
        }
    </script>

</body>
</html>
