<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 7-3 - Exámenes Finales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Color de fondo claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-image: url('bg_5.jpg'); /* Fondo educativo */
            background-size: 1200px 1200px; /* Tamaño del patrón */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: transparent;
            background: linear-gradient(to right, #5C6BC0, #1E88E5, #039BE5); /* Gradiente de azules */
            -webkit-background-clip: text; /* Clip para fondo en el texto */
            background-clip: text; /* Clip para fondo en el texto */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            animation: slideDown 1s ease-out forwards; /* Animación de entrada */
        }

        /* Animación para el título */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animación de entrada */
            max-width: 400px; /* Limitar el ancho del contenedor */
            width: 100%;
        }

        /* Animación fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Estilos del botón */
        .button {
            line-height: 1;
            text-decoration: none;
            display: inline-flex;
            border: none;
            cursor: pointer;
            align-items: center;
            gap: 0.75rem;
            background-color: var(--clr);
            color: #fff;
            border-radius: 10rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            padding-left: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.3s;
        }

        .button__icon-wrapper {
            flex-shrink: 0;
            width: 25px;
            height: 25px;
            position: relative;
            color: var(--clr);
            background-color: #fff;
            border-radius: 50%;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .button:hover {
            background-color: #000;
        }

        .button:hover .button__icon-wrapper {
            color: #000;
        }

        .button__icon-svg--copy {
            position: absolute;
            transform: translate(-150%, 150%);
        }

        .button:hover .button__icon-svg:first-child {
            transition: transform 0.3s ease-in-out;
            transform: translate(150%, -150%);
        }

        .button:hover .button__icon-svg--copy {
            transition: transform 0.3s ease-in-out 0.1s;
            transform: translate(0);
        }

        /* Estilo para el footer */
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #5c6bc0;
        }

    </style>
</head>
<body>

    <h1>Grupo 7-3</h1>

    <div class="container">
        <button class="button" style="--clr: #81c784;" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/eximidos_zone')">
            <span class="button__icon-wrapper">
                <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg" width="10">
                    <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
                </svg>
            </span>
            Eximidos
        </button>
        <button class="button" style="--clr: #ffd54f;" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/estudio_zone_opccions2')">
            <span class="button__icon-wrapper">
                <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg" width="10">
                    <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
                </svg>
            </span>
            Estudio
        </button>
    </div>

    <button class="button" style="--clr: #007bff;" onclick="window.location.href='https://mcstellarproduction.github.io/7-3_siteweb/';">
        <span class="button__icon-wrapper">
            <svg viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg" class="button__icon-svg" width="10">
                <path d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z" fill="currentColor"></path>
            </svg>
        </span>
        Volver
    </button>

    <footer>
        Página Creada por: <a href="https://www.instagram.com/redaguilar218/" target="_blank">Luis Andres Zamora Aguilar</a>
    </footer>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script>
        // Función para redireccionar con animación
        function redirectTo(url) {
            // Animación de salida (escala)
            const options = document.querySelectorAll('.button');
            options.forEach(option => {
                option.style.transform = 'scale(0)';
            });
            setTimeout(() => {
                window.location.href = url;
            }, 300); // Esperamos que termine la animación antes de redirigir
        }
    </script>

</body>
</html>
