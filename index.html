<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo 7-3 • SiteWeb</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            background-image: url('bg_1.jpg'); /* Fondo educativo */
            background-size: 1200px 1200px; /* Tamaño del patrón */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #5c6bc0;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para darle profundidad */
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animación de entrada */
        }

        /* Animación fadeIn */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Animación de entrada */
        }

        /* Estilos de los botones */
        .button {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            border: 2px solid transparent;
            border-radius: 9999px;
            background-color: #0A0D2D;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            z-index: 10;
        }

        /* Efecto hover y transformación */
        .button:hover {
            color: #fff;
            background-color: #008080;
            border-color: #008080;
        }

        .button:hover svg {
            transform: rotate(90deg);
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #81c784;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.7s ease-in-out;
            z-index: -1;
        }

        .button:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .button svg {
            width: 1.5rem;
            height: 1.5rem;
            transition: all 0.3s ease;
        }

        /* Estilo específico de los botones */
        .examenes {
            --clr: #81c784; /* Verde */
        }

        .lista {
            --clr: #64b5f6; /* Azul */
        }

        .anuncios {
            --clr: #ffb74d; /* Naranja */
        }

        .chat {
            --clr: #86beda; /* Azul Claro */
        }

        /* Estilo para el footer */
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1rem;
            color: #555;
        }

        footer a {
            text-decoration: none;
            color: #5c6bc0;
        }

        /* Animación de salida para opciones */
        .fade-out {
            transform: scale(0);
            transition: transform 0.3s ease;
        }

    </style>
</head>
<body>

    <h1>Grupo 7-3</h1>

    <div class="container">
        <!-- Opciones con iconos -->
        <button class="button examenes" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/exams_final_opccions1')">
            <span class="button__icon-wrapper">
                <i class="fas fa-pencil-alt"></i>
            </span>
            Examenes Finales
        </button>
        <button class="button lista" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/lista_del_grupo')">
            <span class="button__icon-wrapper">
                <i class="fas fa-users"></i>
            </span>
            Lista del Grupo
        </button>
        <button class="button anuncios" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/anuncios')">
            <span class="button__icon-wrapper">
                <i class="fas fa-bullhorn"></i>
            </span>
            Anuncios
        </button>
        <button class="button chat" onclick="redirectTo('https://mcstellarproduction.github.io/7-3_siteweb/chat')">
            <span class="button__icon-wrapper">
                <i class="fas fa-comment-dots"></i>
            </span>
            Chat
        </button>
    </div>

    <footer>
        Página Creada por: <a href="https://www.instagram.com/luisaguilardev/redaguilar218/" target="_blank">Luis Andres Zamora Aguilar</a>
    </footer>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script>
        // Función para redireccionar con animación
        function redirectTo(url) {
            // Animación de salida (escala)
            const options = document.querySelectorAll('.button');
            options.forEach(option => {
                option.classList.add('fade-out');
            });
            setTimeout(() => {
                window.location.href = url;
            }, 300); // Esperamos que termine la animación antes de redirigir
        }
    </script>

</body>
</html>
