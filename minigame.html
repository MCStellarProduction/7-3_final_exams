<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Construcción Multijugador</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Color de fondo del cielo */
        }
        #game {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            margin: 20px auto;
            border: 2px solid #444;
            background-color: #A0522D; /* Color de fondo del terreno */
        }
        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            border: 1px solid #fff;
            cursor: pointer;
        }
        .cell.grass {
            background-color: #7CFC00; /* Color de la hierba */
        }
        .cell.dirt {
            background-color: #8B4513; /* Color de la tierra */
        }
        .cell.water {
            background-color: #1E90FF; /* Color del agua */
        }
        .player {
            width: 28px;
            height: 28px;
            background-color: #FF4500; /* Color del jugador */
            position: absolute;
            border-radius: 50%;
        }
        .toolbar {
            text-align: center;
            margin: 10px;
        }
        .tool {
            display: inline-block;
            padding: 10px;
            border: 1px solid #444;
            background-color: #fff;
            cursor: pointer;
            margin: 5px;
        }
        .tool.selected {
            border: 2px solid #FF4500; /* Resaltar la herramienta seleccionada */
        }
    </style>
</head>
<body>

<div class="toolbar">
    <div class="tool" id="grass" onclick="selectTool('grass')">Hierba</div>
    <div class="tool" id="dirt" onclick="selectTool('dirt')">Tierra</div>
    <div class="tool" id="water" onclick="selectTool('water')">Agua</div>
</div>

<div id="game"></div>

<script>
    const game = document.getElementById('game');
    const blockTypes = ['grass', 'dirt', 'water'];
    let selectedTool = 'grass';

    // Crear la cuadrícula de bloques
    const gridSize = 20; // Tamaño de la cuadrícula
    for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
            const cell = document.createElement('div');
            cell.classList.add('cell', 'grass');
            cell.dataset.x = x;
            cell.dataset.y = y;
            cell.addEventListener('click', () => toggleBlock(cell));
            game.appendChild(cell);
        }
    }

    function toggleBlock(cell) {
        const x = cell.dataset.x;
        const y = cell.dataset.y;

        // Cambiar el bloque
        const newType = cell.classList.contains(selectedTool) ? 'grass' : selectedTool;

        // Actualizar el bloque en la interfaz
        cell.className = `cell ${newType}`; // Actualiza la clase del bloque
    }

    // Función para seleccionar la herramienta
    function selectTool(tool) {
        selectedTool = tool;
        document.querySelectorAll('.tool').forEach(t => t.classList.remove('selected'));
        document.getElementById(tool).classList.add('selected');
    }
</script>

</body>
</html>
